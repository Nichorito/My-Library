<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
        </style>
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>
</head>
<body>
    <div id="header">
        <div class="container">
            <h1 id="title">My Library</h1>
            <div id="header-right">
                <button id="add-book" type="submit">+ Add Book</button>
                <div id="theme-switcher"></div>
            </div>
            
        </div>
    </div>

    <div id="main">
        
    </div>

    <div id="form-container" style="display: none;">
        <form id="form">
            <h2>Book Information</h2>
            <div id="input-grid">
                <input type="text" id="name" placeholder="TITLE" required> 
                <input type="text" id="author" placeholder="AUTHOR" required>
                <input type="text" id="pages" placeholder="PAGES" required>
                <p id="read">Read?</p>
                <button id="read-toggle">Toggle</button>
                <input type="submit" id="submit">
            </div>
        </form>
    </div>
</body>
</html>
