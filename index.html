<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
        </style>
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>
</head>
<body>
    <div id="header">
        <div class="container">
            <h1 id="title">My Library</h1>
            <div id="header-right">
                <button id="add-book" type="submit">+ Add Book</button>
                <div id="theme-switcher"></div>
            </div>
            
        </div>
    </div>

    <div id="main">
        <div id="test-item">
            <div class="info-container">
                <h2 class="book-info">The Lord of the Rings</h2>
            </div>

            <div id="author-pages-container">
                <h3 class="author.main">By:  J.R.R Tolkien</h3>
                <h4> 250 Pgs.</h4>
            </div>
            <div id="button-container">                
                <div id="toggle-container">
                    <h3>Read?</h3>
                    <button id="toggle-main">Toggle</button>
                    
                </div>
                <button id="delete">Delete</button>
            </div>
            
        </div>
    </div>
    <div id="form-container" style="display: none;">
        <form id="form">
            <h2>Book Information</h2>
            <div id="input-grid">
                <input type="text" id="name" placeholder="NAME">
                <input type="text" id="author" placeholder="AUTHOR">
                <input type="text" id="pages" placeholder="PAGES">
                <p>Read?</p>
                <button id="read-toggle">Toggle</button>
                <input type="submit" id="submit">
            </div>
        </form>
    </div>
</body>
</html>
